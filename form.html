<html>
    <head>
        <link rel="stylesheet" href="form.css">
        <script src="form.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="headerBlock">
            <h1>scrutineering form</h1>
        </div>
        <div class="booth">
            <form name="boothInfo" onsubmit="return validateBoothCode()" action="" method="post">
                Booth code: <input id="boothCode" placeholder="Code" type="text">
                <input type="submit" valid="Submit">
            </form>
        </div>
        <div class="form">
            <h3>Results</h4>
            <form name="candidateResults" onsubmit="return validateForm()" action="" method="post">
                Candidate 1: <input id="result1" name="candidateresult" placeholder="Result" type="number" /><br>
                Candidate 2: <input id="result2" name="candidateresult" placeholder="Result" type="number" /><br>
                Total <input id="total" name="totalresult" placeholder="Votes" type="number" /><br>
                <input type="submit" valid="submit">
            </form>
        </div>
    </body>
</html>
